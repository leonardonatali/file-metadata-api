version: "3.8"
services:
  api:
    build: .
    env_file: .env
    volumes:
      - $PWD/pkg:/app/pkg
      - $PWD/cmd:/app/cmd
      - $PWD/go.mod:/app/go.mod
    depends_on: 
      - database
    ports:
      - "8088:80"
    networks:
      - file-metadata-api
    command: ["realize", "start"]

  database:
    image: postgres:13-alpine
    env_file: .env
    logging:
      driver: none
    volumes: 
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - file-metadata-api

networks:
  file-metadata-api:

volumes: 
  pgdata:
